language: rust
sudo: false
cache:
  - apt
  - cargo

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    - os: osx
      # rust: stable
      rust: beta

    # - rust: stable
    - rust: beta
    - rust: nightly

    # Disable default-tls
    # - rust: stable
    - rust: beta
      env: FEATURES="--no-default-features"

    # rustls-tls
    # - rust: stable
    #   env: FEATURES="--no-default-features --features rustls-tls"

    # default-tls and rustls-tls
    # - rust: stable
    - rust: beta
      env:
        - DEPLOY_DOCS=1
        # - FEATURES="--features rustls-tls"


script:
  - cargo build $FEATURES
  - cargo test $FEATURES

before_deploy:
  - cargo doc --all --no-deps $FEATURES

deploy:
  - provider: script
    skip_cleanup: true
    script: bash .travis/docs.sh
    on:
      condition: $DEPLOY_DOCS = 1
      branch: master
  - provider: script
    skip_cleanup: true
    script: bash .travis/docs.sh
    on:
      condition: $DEPLOY_DOCS = 1
      tags: true

env:
  global:
    secure: ""

notifications:
  email:
    on_success: never
